<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rekenmachine</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="calculator">
		<div class="row-1">
			<button>C</button>
			<p id="register" name="register"></p>
		</div>
		<div class="row-2">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>+</button>
		</div>
		<div class="row-3">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>
		<div class="row-4">
			<button id="btn1">1</button>
			<button>2</button>
			<button>3</button>
			<button>/</button>
		</div>
		<div class="row-5">
			<button>0</button>
			<button>.</button>
			<button>=</button>
			<button>*</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
